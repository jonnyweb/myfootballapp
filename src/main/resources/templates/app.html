<html>
<head>
    <title>My Football App</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.4.1/slick.css"/>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.4.1/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/app.css"/>
</head>
<body>
    <div id="twitter-auth" th:if="${twitterAuthd}">
        <form action="/connect/twitter" method="POST">
        </form>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="teamCrests">
                <div th:each="team:${teams}" th:attr="data-id=${team.code}">
                    <a class="crest">
                        <img th:src="${team.crestUrl}"/>
                    </a>
                </div>
            </div>
        </div>

        <div id="teams" class="row">
            <div class="selected">
                <p>Please select a team for information and official tweets!</p>
            </div>
            <div th:each="team:${teams}" th:id="'team_' + ${team.code}" style="display: none;">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-6 crest">
                                <img th:src="${team.crestUrl}"/>
                            </div>
                            <div class="col-xs-6">
                                <h3 th:text="${team.name}">Team Name</h3>

                                <p>
                                    <strong>League Position: </strong>
                                    <span th:text="${team.leagueStanding.position}">Position</span>
                                </p>

                                <p>
                                    <strong>Goal Difference: </strong>
                                    <span th:text="${team.leagueStanding.goalDifference}">Goal Difference</span>
                                </p>

                                <p>
                                    <strong>Squad Value: </strong>
                                    <span th:text="${team.squadMarketValue}">Market Value</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 tweets"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
